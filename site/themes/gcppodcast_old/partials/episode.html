
<div class="centered mdl-card mdl-cell mdl-shadow--2dp mdl-cell--8-col">

{{ partial "card-header" . }}

<div class="mdl-card__supporting-text summary-episode">

  <paper-audio-player color="rgb(255,82,82)" title="{{ .Title }}" preload="none"
  	src="{{ .Site.Params.episodeHostBaseURL }}/{{ .Params.audiofile }}">
  </paper-audio-player>

  <div class="summary">{{ .Summary }}
    <p>
      <a href="{{ .RelPermalink }}">Read More...</a>
    </p>
  </div>

  {{partial "share" .}}

</div>
</div>
