<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.{{ if isset .Site.Params "primary" }}{{ .Site.Params.primary }}{{ else }}cyan{{ end }}-{{ if isset .Site.Params "accent" }}{{ .Site.Params.accent }}{{ else }}indigo{{ end }}.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/css/styles.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">

<style type="text/css">
body{
  {{ if isset .Site.Params "background" }}
  background-image: url('{{ .Site.Params.background }}');
  {{ else if isset .Site.Params "bgcolor" }}
  background-color: {{ .Site.Params.bgcolor }};
  {{ else }}
  background-color: #424242;
  {{ end }}
}
.main-container .minilogo{
  {{ if isset .Site.Params "logo" }}
  background-image: url('{{ .Site.Params.logo }}');
  {{ else }}
  background-image: url('/images/logo.png');
  {{ end }}
}
</style>
